server:
  port: 8080
spring:
  application:
    name: accounts
  profiles:
    active: prod
#  cloud:
#    config:
#      uri: http://localhost:8071
  config:
    import: optional:configserver:http://localhost:8071
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: 'update'
#    defer-datasource-initialization: 'true'
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: 'true'
    show-sql: 'true'
  h2:
    console:
      enabled: true
